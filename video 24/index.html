<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #922e2e;
           
        }
        .text-element{
            text-shadow: 2px 2px 4px #d59a9a;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 8px;
            outline-offset: 47px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum aliquam veniam, distinctio totam velit maiores assumenda, sequi explicabo minima, delectus culpa autem voluptates repellendus quo? Fugiat praesentium suscipit, omnis similique vel numquam itaque nam.
    </p>
</body>

</html>
